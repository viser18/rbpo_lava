spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

logging.level.com.example.support=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE



server.servlet.session.timeout=86400s
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=lax


spring.security.csrf.enabled=true

spring.mvc.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000,http://127.0.0.1:8080
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,X-XSRF-TOKEN,Accept,Origin,Cache-Control,Pragma
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600


spring.security.bcrypt.strength=12



jwt.secret=mySuperSecretKeyForJWTWithAtLeast256BitsLengthHere1234567890abcdef
jwt.access.expiration=900
jwt.refresh.expiration=604800


# ========== SCHEDULER ==========
spring.task.scheduling.enabled=true