# ========== DATABASE ==========
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=matvey2005\$
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# ========== HTTPS CONFIGURATION ==========

server.port=8443


server.ssl.enabled=true
server.ssl.key-store=classpath:keystore/server.pfx
server.ssl.key-store-password=${KEYSTORE_PASSWORD:ChangeMe123!}
server.ssl.key-store-type=PKCS12
server.ssl.protocol=TLS
server.ssl.ciphers=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256,TLS_AES_128_GCM_SHA256

server.http.port=8080

# ========== ERROR HANDLING ==========
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never

# ========== LOGGING ==========
logging.level.com.example.support=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ========== SESSION ==========
server.servlet.session.timeout=86400s
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.max-age=86400
server.servlet.session.cookie.path=/
server.servlet.session.cookie.same-site=strict

# ========== SECURITY ==========
spring.security.csrf.enabled=true

# ========== CORS ==========

spring.mvc.cors.allowed-origins=https://localhost:3000,http://localhost:3000,https://localhost:8443,http://localhost:8080,https://127.0.0.1:3000,http://127.0.0.1:3000,https://127.0.0.1:8443,http://127.0.0.1:8080
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS,HEAD
spring.mvc.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,X-XSRF-TOKEN,Accept,Origin,Cache-Control,Pragma
spring.mvc.cors.allow-credentials=true
spring.mvc.cors.max-age=3600

# ========== BCRYPT ==========
spring.security.bcrypt.strength=12

# ========== JWT ==========
jwt.secret=mySuperSecretKeyForJWTWithAtLeast256BitsLengthHere1234567890abcdef
jwt.access.expiration=900
jwt.refresh.expiration=604800

# ========== SCHEDULER ==========
spring.task.scheduling.enabled=true

# ========== HTTP/2 ==========
server.http2.enabled=true


