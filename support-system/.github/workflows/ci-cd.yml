name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  STUDENT_ID: ${{ secrets.STUDENT_ID }}
  MAVEN_OPTS: -DskipTests=false

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Получить код из репозитория rbpo_lava
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Показать структуру проекта
      - name: Show project structure
        run: |
          echo "📁 Project structure:"
          find . -name "*.java" -type f | head -10 || echo "No Java files found"
          echo ""
          echo "📄 POM file: $(ls pom.xml 2>/dev/null && echo '✅ Found' || echo '❌ Not found')"
          echo ""
          echo "📋 Directory contents:"
          ls -la

      # 3. Установить Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # 4. КОМПИЛЯЦИЯ
      - name: Compile project
        run: mvn clean compile -q
        env:
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          STUDENT_ID: ${{ env.STUDENT_ID }}

      # 5. Создать тестовый keystore для CI
      - name: Generate test keystore
        run: |
          mkdir -p src/test/resources/keystore
          echo "🔐 Generating test keystore..."
          keytool -genkeypair \
            -alias test-cert \
            -keyalg RSA \
            -keysize 2048 \
            -validity 365 \
            -keystore src/test/resources/keystore/test.p12 \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEYSTORE_PASSWORD" \
            -dname "CN=Test, OU=CI Test, O=University, L=Moscow, C=RU" \
            -storetype PKCS12
          
          echo "✅ Test keystore created"
          echo "📏 Size: $(du -h src/test/resources/keystore/test.p12 | cut -f1)"

      # 6. ТЕСТИРОВАНИЕ
      - name: Run tests
        run: mvn test -B
        env:
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          STUDENT_ID: ${{ env.STUDENT_ID }}

      # 7. Отчет о тестах
      - name: Test results
        if: always()
        run: |
          echo "## 🧪 Test Results" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "target/surefire-reports" ]; then
            # Считаем результаты
            TOTAL_TESTS=0
            TOTAL_FAILURES=0
          
            for report in target/surefire-reports/*.xml; do
              if [ -f "$report" ]; then
                TESTS=$(grep -o 'tests="[0-9]*"' "$report" | head -1 | grep -o '[0-9]*' || echo "0")
                FAILURES=$(grep -o 'failures="[0-9]*"' "$report" | head -1 | grep -o '[0-9]*' || echo "0")
                ERRORS=$(grep -o 'errors="[0-9]*"' "$report" | head -1 | grep -o '[0-9]*' || echo "0")
          
                TOTAL_TESTS=$((TOTAL_TESTS + TESTS))
                TOTAL_FAILURES=$((TOTAL_FAILURES + FAILURES + ERRORS))
              fi
            done
          
            TOTAL_PASSED=$((TOTAL_TESTS - TOTAL_FAILURES))
          
            # Таблица результатов
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total Tests | $TOTAL_TESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| ✅ Passed | $TOTAL_PASSED |" >> $GITHUB_STEP_SUMMARY
            echo "| ❌ Failed | $TOTAL_FAILURES |" >> $GITHUB_STEP_SUMMARY
          
            # Показываем имена упавших тестов
            if [ $TOTAL_FAILURES -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Failed Tests:" >> $GITHUB_STEP_SUMMARY
              find target/surefire-reports -name "*.txt" -exec grep -l "FAILURE\|ERROR" {} \; | \
                xargs -I {} basename {} .txt | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No test reports generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📁 Test reports available in Artifacts" >> $GITHUB_STEP_SUMMARY

  package-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test  # Зависит от успеха тестов
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 8. УПАКОВКА
      - name: Build package
        run: mvn clean package -DskipTests -B
        env:
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          STUDENT_ID: ${{ env.STUDENT_ID }}

      # 9. Проверка JAR файла
      - name: Verify JAR file
        run: |
          echo "🔍 Checking built JAR..."
          JAR_COUNT=$(find target -name "*.jar" -type f | wc -l)
          
          if [ $JAR_COUNT -eq 0 ]; then
            echo "❌ No JAR files found!"
            ls -la target/
            exit 1
          fi
          
          JAR_FILE=$(find target -name "*.jar" -type f | head -1)
          echo "✅ Found JAR: $(basename $JAR_FILE)"
          echo "📏 Size: $(du -h "$JAR_FILE" | cut -f1)"
          echo "📊 MD5: $(md5sum "$JAR_FILE" | cut -d' ' -f1)"
          
          # Проверяем что это исполняемый JAR
          if jar tf "$JAR_FILE" 2>/dev/null | grep -q "MANIFEST.MF"; then
            echo "📦 Valid JAR file structure"
          else
            echo "⚠️  JAR file might be corrupted"
          fi

      # 10. ЗАГРУЗКА АРТЕФАКТА В ХРАНИЛИЩЕ
      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 30

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/failsafe-reports/
          retention-days: 30

      # 11. Создание релиза (опционально)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}