name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  STUDENT_ID: ${{ secrets.STUDENT_ID }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Generate Test Certificates
        run: |
          mkdir -p src/test/resources/keystore
          # Генерация тестового самоподписанного сертификата
          keytool -genkeypair -alias test -keyalg RSA -keysize 2048 -validity 365 \
            -keystore src/test/resources/keystore/test.p12 -storepass ChangeMe123! \
            -keypass ChangeMe123! -dname "CN=test" -storetype PKCS12
          echo "Test certificate generated"

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run Tests
        run: mvn test

      - name: Generate OpenAPI Documentation
        run: |
          mvn spring-boot:run -Dspring-boot.run.arguments="--spring.main.web-application-type=NONE" -Dspring-boot.run.jvmArguments="-Dspring.profiles.active=ci" &
          sleep 30
          curl -s http://localhost:8080/v3/api-docs > openapi.json

      - name: Upload OpenAPI Docs
        uses: actions/upload-artifact@v3
        with:
          name: openapi-docs
          path: openapi.json

      - name: Build Package
        run: mvn clean package -DskipTests

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: support-system-jar
          path: target/*.jar