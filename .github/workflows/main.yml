name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'TestPass123!' }}
  STUDENT_ID: ${{ secrets.STUDENT_ID || '1–ë–ò–ë23251' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    # 1. –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥ (–ø—Ä—è–º–æ –≤ rbpo_lava)
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —á—Ç–æ –º—ã –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –º–µ—Å—Ç–µ
    - name: Verify repository
      run: |
        echo "üìÅ Current directory: $(pwd)"
        echo "üìÅ Contents:"
        ls -la
        echo ""
        echo "üîç Looking for pom.xml..."
        if [ -f "pom.xml" ]; then
          echo "‚úÖ Found pom.xml in root"
          echo "Project: $(grep -o '<artifactId>[^<]*</artifactId>' pom.xml | head -1 | sed 's/<[^>]*>//g')"
        else
          echo "‚ùå pom.xml not found in root"
          echo "Searching recursively..."
          find . -name "pom.xml" -type f 2>/dev/null | head -5
        fi
    
    # 3. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å Java 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    # 4. –ö–û–ú–ü–ò–õ–Ø–¶–ò–Ø
    - name: Compile project
      run: mvn clean compile -q
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 5. –°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–π keystore
    - name: Generate test keystore
      run: |
        echo "üîê Creating test keystore..."
        mkdir -p src/test/resources/keystore
        keytool -genkeypair \
          -alias test-cert \
          -keyalg RSA \
          -keysize 2048 \
          -validity 365 \
          -keystore src/test/resources/keystore/test.p12 \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEYSTORE_PASSWORD" \
          -dname "CN=Test, OU=CI Test, O=University, C=RU" \
          -storetype PKCS12
        
        echo "‚úÖ Test keystore created"
        keytool -list -keystore src/test/resources/keystore/test.p12 \
          -storepass "$KEYSTORE_PASSWORD" | grep "test-cert"
    
    # 6. –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï
    - name: Run tests
      run: mvn test -B
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 7. –û—Ç—á–µ—Ç –æ —Ç–µ—Å—Ç–∞—Ö
    - name: Test report
      if: always()
      run: |
        echo "## üìä Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "target/surefire-reports/TEST-com.example.support.SimpleTest.xml" ]; then
          TESTS=$(grep -o 'tests="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          FAILURES=$(grep -o 'failures="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          ERRORS=$(grep -o 'errors="[0-9]*"' target/surefire-reports/TEST-*.xml | head -1 | grep -o '[0-9]*')
          
          PASSED=$((TESTS - FAILURES - ERRORS))
          
          echo "| Result | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ‚úÖ Passed | $PASSED |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ùå Failed | $((FAILURES + ERRORS)) |" >> $GITHUB_STEP_SUMMARY
          echo "| üìù Total | $TESTS |" >> $GITHUB_STEP_SUMMARY
        else
          echo "No test reports found" >> $GITHUB_STEP_SUMMARY
          echo "Test directory contents:" >> $GITHUB_STEP_SUMMARY
          ls -la target/surefire-reports/ 2>/dev/null || echo "No surefire-reports directory" >> $GITHUB_STEP_SUMMARY
        fi

  package-and-upload:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    # 8. –£–ü–ê–ö–û–í–ö–ê
    - name: Build package
      run: mvn clean package -DskipTests -B
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 9. –ü—Ä–æ–≤–µ—Ä–∫–∞ JAR
    - name: Verify JAR
      run: |
        JAR_FILE=$(find target -name "*.jar" -type f | head -1)
        if [ -f "$JAR_FILE" ]; then
          echo "‚úÖ JAR file created: $(basename $JAR_FILE)"
          echo "üìè Size: $(du -h "$JAR_FILE" | cut -f1)"
          
          # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä—ã
          echo "üìÅ Checking JAR structure..."
          jar tf "$JAR_FILE" | grep -E "(MANIFEST|BOOT-INF|com/)" | head -10
          
          # –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –¥–ª—è summary
          echo "## üöÄ Build Artifact" >> $GITHUB_ST
