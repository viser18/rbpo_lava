name: Universal Java CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD || 'TestPass123!' }}
  STUDENT_ID: ${{ secrets.STUDENT_ID || '1–ë–ò–ë23251' }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Find Maven project
      id: find-project
      run: |
        echo "üîç Looking for Maven project..."
        
        # –ü–æ–∏—Å–∫ pom.xml
        POM_FILE=$(find . -name "pom.xml" -type f | head -1)
        
        if [ -z "$POM_FILE" ]; then
          echo "‚ùå No pom.xml found in repository!"
          echo "Files in root:"
          ls -la
          exit 1
        fi
        
        PROJECT_DIR=$(dirname "$POM_FILE")
        
        # –ï—Å–ª–∏ pom.xml –≤ –∫–æ—Ä–Ω–µ, PROJECT_DIR –±—É–¥–µ—Ç "."
        if [ "$PROJECT_DIR" = "." ]; then
          echo "‚úÖ Found pom.xml in root directory"
          echo "PROJECT_DIR=." >> $GITHUB_ENV
        else
          echo "‚úÖ Found pom.xml in: $PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
        fi
        
        echo "üìÅ Project will be built from: $PROJECT_DIR"
        echo "üìÑ POM file: $POM_FILE"
        
        # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ–µ–∫—Ç–µ
        echo "üìã Project info:"
        cd "$PROJECT_DIR"
        grep -o '<artifactId>[^<]*</artifactId>' pom.xml | head -1 | sed 's/<[^>]*>//g' | xargs -I {} echo "Artifact: {}"
        grep -o '<version>[^<]*</version>' pom.xml | head -1 | sed 's/<[^>]*>//g' | xargs -I {} echo "Version: {}"
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
        cache-dependency-path: "${{ env.PROJECT_DIR }}/pom.xml"
    
    # 1. –ö–û–ú–ü–ò–õ–Ø–¶–ò–Ø
    - name: Compile project
      working-directory: ${{ env.PROJECT_DIR }}
      run: mvn clean compile -q
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 2. –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ keystore
    - name: Generate test keystore
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "üîê Creating test keystore..."
        mkdir -p src/test/resources/keystore
        
        keytool -genkeypair \
          -alias test-cert \
          -keyalg RSA \
          -keysize 2048 \
          -validity 365 \
          -keystore src/test/resources/keystore/test.p12 \
          -storepass "$KEYSTORE_PASSWORD" \
          -keypass "$KEYSTORE_PASSWORD" \
          -dname "CN=Test, OU=CI Pipeline, O=University, C=RU" \
          -storetype PKCS12
        
        echo "‚úÖ Test keystore generated"
        echo "üìç Location: src/test/resources/keystore/test.p12"
    
    # 3. –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï
    - name: Run tests
      working-directory: ${{ env.PROJECT_DIR }}
      run: mvn test -B
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 4. –£–ü–ê–ö–û–í–ö–ê
    - name: Build package
      working-directory: ${{ env.PROJECT_DIR }}
      run: mvn clean package -DskipTests -B
      env:
        KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
        STUDENT_ID: ${{ env.STUDENT_ID }}
    
    # 5. –ü—Ä–æ–≤–µ—Ä–∫–∞ JAR
    - name: Verify build
      working-directory: ${{ env.PROJECT_DIR }}
      run: |
        echo "üîç Verifying build..."
        
        JAR_FILES=$(find target -name "*.jar" -type f | wc -l)
        
        if [ $JAR_FILES -eq 0 ]; then
          echo "‚ùå No JAR files found in target/"
          ls -la target/ 2>/dev/null || echo "No target directory"
          exit 1
        fi
        
        JAR_FILE=$(find target -name "*.jar" -type f | head -1)
        
        echo "‚úÖ Build successful!"
        echo "üì¶ JAR file: $(basename $JAR_FILE)"
        echo "üìè Size: $(du -h "$JAR_FILE" | cut -f1)"
        echo "üìÅ Location: $JAR_FILE"
        
        # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –≤ summary
        echo "## üöÄ Build Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Project:** Built from \`${{ env.PROJECT_DIR }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Artifact:** \`$(basename $JAR_FILE)\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Size:** $(du -h "$JAR_FILE" | cut -f1)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "‚úÖ CI/CD pipeline completed successfully!" >> $GITHUB_STEP_SUMMARY
    
    # 6. –ó–ê–ì–†–£–ó–ö–ê –ê–†–¢–ï–§–ê–ö–¢–û–í
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: java-application
        path: |
          ${{ env.PROJECT_DIR }}/target/*.jar
          ${{ env.PROJECT_DIR }}/pom.xml
        retention-days: 30
    
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: ${{ env.PROJECT_DIR }}/target/surefire-reports/
        retention-days: 30
